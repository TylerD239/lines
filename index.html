<!DOCTYPE html>
<html>
<head>
	<title>Split</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css.css" type="text/css" >
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">



	<script src="js.js" defer></script>
</head>
	<body>
		<div id="wrapper">
			<div id="top">

				<input type="text" id ="input" autofocus="true"><span>мм</span>

				<br>
				<div id="par"><span id="out"></span></div>
			</div>
			<div id="mid" class = "off"><img id = "img" class = "off" src="https://img.icons8.com/nolan/32/000000/double-down.png"></div>
			<div id="bot">
				<div id="hand">

					<span >2400мм &#215;</span>
					<div class = "qwerty">
						<div class="plus"></div>
						<div class="minus"></div>
						<input class = "inps" id = "2400" type="text" value = "0" disabled="true">
					</div>
					<span>+ 1200мм &#215;</span>
					<div class = "qwerty">
						<div class="plus"></div>
						<div class="minus"></div>						
						<input class = "inps" id = "1200" type="text" value = "0" disabled="true">

					</div>				
					<span>+ 900мм &#215;</span>
					<div class = "qwerty">
						<div class="plus"></div>
						<div class="minus"></div>				
						<input class = "inps" id = "900" type="text" value = "0" disabled="true">

					</div>					
					<span>+ 720мм &#215;</span>
					<div class = "qwerty">
						<div class="plus closed"></div>
						<div class="minus closed"></div>
						<input class = "inps" id = "720" type="text" value = "0" disabled="true">

					</div>						
					<span>+ 600мм &#215;</span>
					<div class = "qwerty">
						<div class="plus closed"></div>
						<div class="minus closed"></div>
						<input class = "inps" id = "600" type="text" value = "0" disabled="true">

					</div>				
					<span>+ 300мм &#215;</span>
					<div class = "qwerty">
						<div class="plus closed"></div>
						<div class="minus closed"></div>
						<input class = "inps" id = "300" type="text" value = "0" disabled="true">

					</div>				
					<span> = </span>			
					<span id = "res">0</span>
					<div id = "refr"></div>
	

				</div>

			</div>

		</div>
	</body>
</html>
