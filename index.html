<!DOCTYPE html>
<html>
<head>
	<title>SPACE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="web.css" type="text/css" >
	<script src="web.js" defer></script>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="menu" class = "buttons"></div>
<div id="settings" class = "buttons"></div>
<div id="set-cont" class="hidden">
	<span>speed</span><input id = "speed" type="range" min="1" max="10" step="0.2" value="1"> 
	<span>number</span><input id = "number" type="range" min="100" max="400" step="5" value="250"> 
	<span>direct</span><input id = "dir" type="range" min="0" max="0.5" step="0.05" value="0"> 
	<label><span>mouse</span><input type="checkbox" id = "mouse" checked="true"></label>

</div>

</body>
</html>
